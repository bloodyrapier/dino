<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/style.css" />
  <link rel="icon" href="images/favicon.svg">
  <title>ДИНОИСТ</title>
</head>
<body>
  <div class="header">
    <h1>ДИНОИСТ</h1>
    <div class="paws">
      <img src="images/dinopaws.png" alt="paws">
    </div>
  </div>
  <div class="museum">
      <div class="museum__in">
        <span class="museum__item">МУЗЕЙ ИСТОРИИ ДИНОЗАВРОВ</span>
        <span class="museum__item">МУЗЕЙ ИСТОРИИ ДИНОЗАВРОВ</span>
        <span class="museum__item">МУЗЕЙ ИСТОРИИ ДИНОЗАВРОВ</span>
        <span class="museum__item">МУЗЕЙ ИСТОРИИ ДИНОЗАВРОВ</span>
    </div>
  </div>
  <div class="container">
    <div class="block-1">
      <img src="images/dinocircle.png" alt="Динозавр">
    </div>
    <div class="block-2">
      <p>У НАС ДРЕВНИЕ 
        ОБИТАТЕЛИ ЗЕМЛИ
        МОГУТ ИССЛЕДОВАТЬ
        СВОЮ ИСТОРИЮ 
        И ЭВОЛЮЦИЮ</p>
    </div>
  </div>
  <div class="forest">
    <img src="images/dinoleft.png" class="dinoleft" alt="Динозавр">
    <img src="images/tree.png" class="tree" alt="Дерево">
    <img src="images/dinoright.png" class="dinoright" alt="Динозавр">
  </div>
  <div class="container-2">
      <img src="images/paw.png" class="paw">
      <img src="images/circle.png" class="circle">
      <img src="images/egg.png" class="egg">
    </div>
    <div class="footer">
      <p>ТУТ ДОЛЖНА БЫТЬ ГРУППА, ИМЯ, ФАМИЛИЯ</p>
    </div>
</body>
</html>
